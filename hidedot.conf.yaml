- defaults:
    link:
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.tmux.conf: files/tmux.conf
    ~/.zshrc: files/zshrc
    ~/.zprofile: files/zprofile
    ~/.vimrc: files/vimrc
    ~/.npmrc: files/npmrc
    ~/.hushlogin: files/hushlogin

- create:
    - ~/Git

- git:
    "~/.password-store":
      url: "git@github.com:youhide/dotSecrets.git"
      description: "dotSecrets"

- shell:
    - [echo hi, Test shell]
