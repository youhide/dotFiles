- defaults:
    link:
      relink: true
      force: true
      backup: false # Enable automatic backups

  # Optional: profile for filtering configs
  profile: personal

  # Create directories
  create:
    - ~/Git

  # Manage symlinks
  link:
    ~/.tmux.conf: ~/.dotFiles/files/tmux.conf
    ~/.zshrc: ~/.dotFiles/files/zshrc
    ~/.zprofile: ~/.dotFiles/files/zprofile
    ~/.vimrc: ~/.dotFiles/files/vimrc
    ~/.npmrc: ~/.dotFiles/files/npmrc
    ~/.hushlogin: ~/.dotFiles/files/hushlogin

  # Clone git repositories
  git:
    "~/.password-store":
      url: "git@github.com:youhide/dotSecrets.git"
      description: "dotSecrets"

  # Run shell commands
  shell:
    - [echo hi, Test shell]

  # Hooks for custom actions
  hooks:
    pre_link:
      - echo "Starting link process..."
    post_link:
      - echo "Links created successfully!"
