- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: 
      path: files/tmux.conf
      force: true       
    ~/.zshrc: 
      path: files/zshrc
      force: true       
    ~/.vimrc:
      path: files/vimrc
      force: true       
    ~/.npmrc: 
      path: files/npmrc
      force: true    
    ~/.hushlogin: 
      path: files/hushlogin
      force: true       

